  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12 cabs">
          .
        </div>
      </div>
      <div class="container">
        <div class="row">
        <div class="col-md-12 menu">
          <nav class="navbar navbar-expand-md navbar-light border p-3">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="#">FormCenter</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="home.html">Home</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="site.html">Formulario</a>

                <li class="nav-item">

                <li class="nav-item">

                  <a class="nav-link disabled" href="#">Sobre</a>
                </li>
              </ul>
          </nav>
        </div>
      </div>
      </div>
      <div class="container conter2 ">
      <div class="row">
        <div class="col-md-12 conteudo">
          <div class="grid">
            <form action="">
                <div class="infPessoa">
                  <h3>Informações Pessoais</h3>
                  <label class="col-1">Nome:</label>
                  <label class="col-10">
                    <input type="text" size="60" class="form-control" id="cNome">
                  </label>
                </div>
                <div class="senhaPessoa">
                  <label class="col-1">Senha:</label>
                  <label class="col-10">
                    <input type="password" class="form-control" id="cSenha">
                  </label>
                </div>
                <div class="dataPessoa">
                  <label class="data-toggle">
                      <label class="col-4">Data de Nascimento:</label>
                      <label class="col-7">
                        <input class="form-control" type="date" id="cData">
                      </label>
                  </label>
                </div>
                <div class="generoPessoa">
                  Gênero:<br>
                  <label class="generoP">
                      <input type="radio" name="genero" class="form-control-check-input" id="cMasc">
                      <label class="generoP" for="cMasc">Masculino</label><br>
                      <input type="radio" name="genero" class="form-control-check-input" id="cFame">
                      <label class="generoP" for="cFame">Feminino</label>
                  </label>
                </div>
                <a type="submit" class="btn btn-primary" href="site2.html" >Proximo</a>
            </form>
          </div>
        </div>
      </div>
      </div>
      <div class="row">
        <div class="col-md-12 rodape">

        </div>
      </div>
    </div>
